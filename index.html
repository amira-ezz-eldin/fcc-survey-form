<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please give us your feedback about our service</p>
    </header>
    <main>
      <form id="survey-form" method="put" action="#">
      <fieldset>
        <legend>Please enter your basic information</legend>
      <label id="name-label" for="name">Name: </label>
        <input id="name" required type="text" name="name" placeholder="Enter your name">
        <label id="email-label" for="email">Email: </label>
        <input id="email" type="email" name="email" required placeholder="Enter your email">
         <label id="number-label" for="number">Age: </label>
        <input id="number" type="number" name="age" pattern="0-9" min="18" max="100" placeholder="Enter your age">
        </fieldset>
        <fieldset>
          <legend>How did you hear about us?</legend>
          <select id="dropdown">
            <option disabled selected>Select One</option>
            <option>Search engines</option>
            <option>Social media</option>
            <option>Family and friends</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>How much satisfied are you with our service?</legend>
          <div></div>
          <input type="radio" name="review" value="5" id="very-satisfied"> <label for="very-satisfied">Very satisfied
            </div><div>
            <input type="radio" name="review" value="4" id="slightly-satisfied"> <label for="slightly-satisfied">Slightly satisfied
              </div><div>
              <input type="radio" name="review" value="3" id="neutral"> <label for="neutral">Neutral
                </div><div>
                <input type="radio" name="review" value="2" id="slightly-dissatisfied"> <label for="slightly-dissatisfied">Slightly dissatisfied
                  </div><div>
                  <input type="radio" name="review" value="1" id="very-dissatisfied"> <label for="very-dissatisfied">Very dissatisfied
                    </div>
        </fieldset>
          <fieldset>
            <legend>Please give us your suggestions for improvement</legend>
            <textarea id="suggestion" name="suggestion" placeholder="I would suggest that you..." rows="3" cols="30"></textarea>
            </fieldset>
        <fieldset>
          <legend>What are your favorite contact methods</legend>
          <input type="checkbox" name="contact-method" id="email" value="email">
          <label for="email" class="contact-label"> Email</label>
          <input type="checkbox" name="contact-method" id="phone-call" value="phone-call">
          <label class="contact-label" for="phone-call"> Phone call</label>
          <input type="checkbox" name="contact-method" id="sms" value="sms">
          <label for="sms" class="contact-label"> SMS</label>
        </fieldset>
        <button type="submit" id="submit">Submit</button
      </form>
    </main>
    <footer></footer>
  </body>
</html>
